<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylet.css">
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


    </head>
    <body>
        <div id="map-canvas"></div>
        <div id="info" class="wrap">
            <p></p>
        </div>

        <div id="coordinates" class="wrap">
        </div>
        <div id="help" class="wrap">
            <p>Oikea klikkaa sijaintiasi.</p>
        </div>
        <div id="distance" class="wrap">
        </div>
        <div id="timetables" class="wrap">
            <a target="_blank" id="top"></a>
        </div>
        <div id="description" class="wrap">
            <p>A on sinä ja B on bussipysäkki. Sovelluksen idea on näyttää sinua (linnuntietä) lähimmät bussipysäkit. Seuraava- ja edellinenpainikkeilla voit selata seuraavaksi lähintä tai edellistä bussipysäkkiä.</p>
        </div>
        <button id="next" class="wrap">Seuraava</button>
        <button id="previous" class="wrap">Edellinen</button>
        <button id="furthest" class="wrap">Kauimmainen</button>
        <button id="closest" class="wrap">Lähin    </button>

        <script src = "jquery.js" ></script>
        <script src="app.js"></script>
        <script src ="https://maps.googleapis.com/maps/api/js?v=3.exp&callback=initialize"></script>
    </body>

</html>
